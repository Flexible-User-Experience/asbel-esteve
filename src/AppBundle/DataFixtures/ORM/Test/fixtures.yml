# Contact messages
AppBundle\Entity\ContactMessage:
  contact{1..5}:
    email: <safeEmail()>
    message: <paragraph()>
    description: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Categories
AppBundle\Entity\Category:
  category1:
    title: films
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true
  category2:
    title: artwork
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true
  category3:
    title: shorts
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: false

## Films
AppBundle\Entity\Film:
  film{1..10}:
    publishedAt: <dateTimeBetween('-2 months', '+2 months')>
    title: <sentence()>
    year: <numberBetween(1990, 2015)>
    description: <paragraph()>
    urlVimeo: <url()>
    metaKeywords: <word()>
    metaDescription: <sentence()>
    bootstrapColumns: <numberBetween(3, 12)>
    categories: [ @category1, @category2, @category3 ]
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>
  film11:
    publishedAt: <dateTimeBetween('-2 months', '+2 months')>
    title: Test Title
    slug: test-title
    year: <numberBetween(1990, 2015)>
    description: <paragraph()>
    urlVimeo: <url()>
    metaKeywords: <word()>
    metaDescription: <sentence()>
    bootstrapColumns: <numberBetween(3, 12)>
    categories: [ @category1, @category2, @category3 ]
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

## Image Films
AppBundle\Entity\FilmImage:
  filmimage{1..5}:
    film: @film<current()>
    position: <numberBetween(1, 5)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>

## Pages
AppBundle\Entity\Page:
  page1:
    title: words, interviews, screeings and news
    description: <paragraph()>

## Users
AppBundle\Entity\User:
    admin:
        username: <{private_admin_test_user}>
        plainPassword: <{private_admin_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
    editor:
        username: <{private_editor_test_user}>
        plainPassword: <{private_editor_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
